	<table ng-table class="table">
                <tr ng-repeat="user in users">
                    <td data-title="'Id'">{{user.id}}</td>
                    <td data-title="'Name'">{{user.name}}</td>
                    <td data-title="'Email'"><a>{{user.email}}</a></td>
                    <td data-title="'Subsciption'"><input type="checkbox" ng-model="user.subscription"></td>
                </tr>
    </table>
